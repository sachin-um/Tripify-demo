<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tripify - Traveler Sign up</title>
</head>
<body>
    <div class="first">
        <button id="back-home-btn" type="button">Back To Home</button>
    </div>

    <div class="second" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <img id="logo" src="images/logo1-removebg-preview.png" alt="logo">
        <p id="tag" style="display:flex; flex-direction: row; justify-content: center; align-items: center">Sign Up is fast and easy!</p> 
    </div>

    <div class="third" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <form>
            <input type="text" id="name" name="name" placeholder="   Name"><br><br>
            <input type="text" id="email" name="email" placeholder="   Email"><br><br>
            <input type="text" id="password" name="password" placeholder="   Password"><br><br>
            <input type="text" id="confirm-password" name="confirm-password" placeholder="   Confirm Password"><br><br>
            <button id="sign-up-btn-1" type="button">Sign Up</button>
          </form> 
    </div>

</body>
</html>
